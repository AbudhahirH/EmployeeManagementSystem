<div class="employee-card" style="border: 1px solid #ddd; padding: 15px; margin: 10px; border-radius: 4px;">
  <div class="header" style="background: #f5f5f5; padding: 10px;">
    <ng-content select="[header]"></ng-content>
  </div>
  <div class="content">
    <h3>{{ employee.name | uppercase }}</h3>
    <p>Position: {{ employee.position }}</p>
    <p>Department: {{ employee.department }}</p>
    <p>Salary: {{ employee.salary | salaryFormatter }}</p>
    <button (click)="onEdit.emit(employee)" style="margin-right: 10px;">Edit</button>
    <button (click)="onDelete.emit(employee)">Delete</button>
  </div>
  <div class="footer">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
