<div class="new-employee-container" style="padding: 20px; max-width: 600px; margin: 0 auto;">
  <h2>Add New Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 15px;">
    <div style="display: flex; flex-direction: column; gap: 5px;">
      <label for="name">Name *</label>
      <input 
        id="name"
        type="text" 
        formControlName="name"
        style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      >
      <div *ngIf="employeeForm.get('name')?.touched && employeeForm.get('name')?.errors?.['required']" 
           style="color: red; font-size: 12px;">
        Name is required
      </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 5px;">
      <label for="position">Position *</label>
      <input 
        id="position"
        type="text" 
        formControlName="position"
        style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      >
      <div *ngIf="employeeForm.get('position')?.touched && employeeForm.get('position')?.errors?.['required']" 
           style="color: red; font-size: 12px;">
        Position is required
      </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 5px;">
      <label for="department">Department *</label>
      <select 
        id="department"
        formControlName="department"
        style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      >
        <option value="">Select Department</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="UX">UX</option>
        <option value="Product">Product</option>
      </select>
      <div *ngIf="employeeForm.get('department')?.touched && employeeForm.get('department')?.errors?.['required']" 
           style="color: red; font-size: 12px;">
        Department is required
      </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 5px;">
      <label for="salary">Salary *</label>
      <input 
        id="salary"
        type="number" 
        formControlName="salary"
        style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      >
      <div *ngIf="employeeForm.get('salary')?.touched && employeeForm.get('salary')?.errors?.['required']" 
           style="color: red; font-size: 12px;">
        Salary is required
      </div>
    </div>

    <div style="display: flex; gap: 10px; margin-top: 20px;">
      <button 
        type="submit"
        [disabled]="!employeeForm.valid"
        style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
        [style.opacity]="!employeeForm.valid ? '0.5' : '1'"
      >
        Create
      </button>
      <button 
        type="button"
        (click)="goBack()"
        style="padding: 10px 20px; background-color: #666; color: white; border: none; border-radius: 4px; cursor: pointer;"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
